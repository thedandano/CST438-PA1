<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>New Rating</title>
</head>
<body>
	<h2>New Rating</h2>
	<form action="#" th:action="@{/movies/new}" th:object="${movieRating}" method="post">
		
		Movie Title: <input type="text" th:field="*{movieTitle}" />
			<span th:if="${#fields.hasErrors('movieTitle')}" th:errors="*{movieTitle}"></span> <br />
		
		Movie Rating:  <input type="number" th:field="*{rating}" />
			<span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></span> <br />
		
		First name: <input type="text" th:field="*{firstName}" />
			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span> <br />
		
		Last name: <input type="text" th:field="*{lastName}">
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span> <br />
		<input type="submit" value="Submit">
	</form>
</body>
</html>
